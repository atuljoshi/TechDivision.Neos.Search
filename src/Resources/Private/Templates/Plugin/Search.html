{namespace t=TYPO3\Neos\ViewHelpers}
<div>
    <h2>Search results:</h2>
    <f:for each="{searchResults}" as="result">
        <f:if condition="{settings.DetailResults}">
            <f:then>
                <f:render partial="Result/Detail" arguments="{result: result, request: searchRequest}"/>
            </f:then>
            <f:else>
                <f:render partial="Result/Regular" arguments="{result: result, request: searchRequest}"/>
            </f:else>
        </f:if>
    </f:for>
</div>
