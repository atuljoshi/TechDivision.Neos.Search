{namespace t=TYPO3\Neos\ViewHelpers}
{namespace td=Com\TechDivision\Neos\Search\ViewHelpers}
<div>
    <h3><t:link.node node="{result.pageNode}">{result.pageNode.label}</t:link.node></h3>
    <f:for each="{result.document.fields}" as="field">
        <f:if condition="{field.name} == {settings.Schema.FieldAliases.content}">
            <p>
            {field.value -> td:searchResult(token: request.token)}
            </p>
        </f:if>
    </f:for>
</div>
